
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiaspoSoma - Proposer un praticien</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #f5f5dc;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    form {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      text-align: left;
    }
    input, textarea, button {
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    input, textarea {
      width: 100%;
    }
    button {
      background-color: #d4af37;
      color: #0a0a0a;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Proposer un praticien</h1>
  <form action="mailto:diasposoma@gmail.com" method="POST" enctype="text/plain">
    <label for="name">Nom du praticien</label>
    <input type="text" id="name" name="Nom" required>

    <label for="speciality">Spécialité</label>
    <input type="text" id="speciality" name="Spécialité" required>

    <label for="ville">Ville</label>
    <input type="text" id="ville" name="Ville" required>

    <label for="email">Email du praticien (facultatif)</label>
    <input type="email" id="email" name="Email">

    <label for="comments">Commentaire (facultatif)</label>
    <textarea id="comments" name="Commentaire" rows="4"></textarea>

    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
