
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="DiaspoSoma - Le premier annuaire des praticiens noirs en France">
  <title>DiaspoSoma</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #f5f5dc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    header {
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    a {
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
    }
    .btn-green {
      background-color: #114b43;
      color: white;
    }
    .btn-gold {
      background-color: #d4af37;
      color: #0a0a0a;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue sur <strong>DiaspoSoma</strong></h1>
    <p>Le premier annuaire des praticiens noirs en France.</p>
    <div class="buttons">
      <a href="#" class="btn-green">Trouver un praticien</a>
      <a href="#" class="btn-gold">Proposer un praticien</a>
    </div>
  </header>
  <footer>
    &copy; 2025 DiaspoSoma. Tous droits réservés.
  </footer>
</body>
</html>
